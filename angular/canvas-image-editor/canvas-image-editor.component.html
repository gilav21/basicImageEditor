<div class="editor-container" [style.background-color]="backgroundColor()">
  <div class="flex gap-2">
    @if(!cropMode()) {
      @if(!base64()) {
        <input type="file" accept="image/*" id="upload" (change)="onUpload($event)" />
      }
    <button class="button" (click)="toggleCropMode()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">{{ cropMode() ? 'Cancel' : 'Toggle Crop' }}</button>
    <button class="button" (click)="rotateImage()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">Rotate 90Â°</button>
    <button class="button" (click)="resetImage()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">Reset Image</button>
    <button class="button" (click)="saveToComputer()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">Save to Computer</button>
    <button class="button" (click)="sharpenImage()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">Sharpen Image</button>
    <button class="button" (click)="applyThreshold(200)" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">Apply Threshold</button>
    <button class="button" (click)="highPassSharpen()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">High Pass Sharpen</button>
    }
    @if(cropMode()) {
    <button class="button" (click)="saveCrop()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">Save Crop</button>
    <button class="button" (click)="cancelCrop()" [style.background-color]="buttonsBackgroundColor()" [style.color]="buttonsTextColor()">Cancel</button>
    }
  </div>
  <canvas #canvas id="canvas" [width]="canvasWidth()" [height]="canvasHeight()" [style.borderColor]="borderColor()" (mousedown)="onMouseDown($event)"
    (mousemove)="onMouseMove($event)" (mouseup)="onMouseUp()" (wheel)="onWheel($event)"></canvas>
</div>
